<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96adc9c597.js" crossorigin="anonymous"></script>
    <title>프로필 등록</title>
    <link rel="stylesheet" href="../../css/modal/profile-modify.css" />
    <link rel="stylesheet" href="../../css/modal/modalstyle.css" />

</head>
<body>
    <form action="#" method="get">
        <div class="modal">
            <div class="modal-body profile-body">
                <div class="header">
                    <a href="#"><img class="img" src="../../images/logo.png" alt="로고"></a>
                    <h3 id="title">프로필 등록</h3>
                    <button id="close-btn"><img class="x-btn" src="../../images/closebtn.png" alt="닫기버튼"></button>
                </div>
                <!-- 이미지 미리보기 -->
                <div class="profile-img-wrap">
                    <img id="preview" alt="미리보기" class="img-profile">
                    <label class="input-file-button" for="input-file">upload</label>
                    <input type="file" id="input-file" onchange="prevImage(this)" style="display: none;"/>
                </div>

                <div class="modal-btn">
                    <!-- 추가하기를 누르면 새로운 페이지로 이동 -->
                    <button class="close-btn btn">취소하기</button>
                    <button class="add-btn btn" type="submit">등록하기</button>
                </div>
            </div>
        </div>
    </form>
    <button class="btn-open-modal">프로필 등록</button>
    <script src="../../js/modal.js"></script>
    <script>
        // 이미지를 미리 불러오는 js
        function prevImage(input) {
            if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('preview').src = e.target.result;
                    };
                reader.readAsDataURL(input.files[0]);
            } else {
                document.getElementById('preview').src = "";
            }
        }
    </script>
</body>
</html>
