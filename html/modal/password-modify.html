<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경하기</title>
    <link rel="stylesheet" href="../../css/modal/password-modify.css" />
    <link rel="stylesheet" href="../../css/modal/modalstyle.css" />
</head>
<body>
    <form action="#" method="get">
        <div class="modal">
            <div class="modal-body profile-body">
                <div class="header">
                    <img class="img" src="../../images/logo.png" alt="로고">
                    <h3 id="title">비밀번호 변경</h3>
                    <button id="close-btn"><img class="x-btn" src="../../images/closebtn.png" alt="닫기버튼"></button>
                </div>
                <div class="mb-3">
                    <label for="childName" class="form-label">현재 비밀번호</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="childName" class="form-label">비밀번호</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="childInstruct" class="form-label">비밀번호 확인</label>
                    <input type="text" class="form-control" >
                </div>

                <div class="modal-btn">
                    <!-- 추가하기를 누르면 새로운 페이지로 이동 -->
                    <button class="close-btn btn">취소하기</button>
                    <button class="regist-btn btn" type="submit">수정하기</button>
                </div>
            </div>
        </div>
    </form>
    <button class="btn-open-modal">비밀번호 변경</button>
    <script src="../../js/modal.js"></script>
</body>
</html>
