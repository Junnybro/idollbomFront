<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/board/noticeBoardDetail.css" />
  <title>전문가 프로필</title>
</head>
<body>
  <div id="wrapper">
    <div class="page-title-wrap">
      <h1>프로필</h1>
      <p>부모님/p>
    </div>

    <!-- 목록 보기 버튼 -->
    <div class="list-btn-wrap">
      <a href="../html/prolist.html">목록 보기</a>
    </div>
    
    <div class="board-form" action="#">
      <!-- 게시글 번호 -->
      <!-- <div class="post-number-wrap">
        <h1>번호</h1>
        <input type="text" value="10" readonly />
      </div> -->
  
      <!-- 게시글 제목 -->
      <div class="post-title-wrap">
        <h1>제목</h1>
        <input type="text" value="OOO강사님이 진행한 OO수업이 너무 아이한테 유익한 수업이었습니다." readonly />
      </div>
      
      <!-- 게시글 내용 -->
      <div class="post-content-wrap">
        <h1>내용</h1>
        <textarea readonly>OOO강사님이 진행한 OO수업이 너무 아이한테 유익한 수업이었습니다.</textarea>
      </div>
  
      <!-- 게시글 작성일 -->
      <div class="post-RegisterDate-wrap">
        <h1>작성일</h1>
        <input type="text" value="2024년 5월 15일" readonly />
      </div>
  
      <!-- 게시글 조회수 -->
      <div class="post-views-wrap">
        <h1>조회수</h1>
        <input type="text" value="10" readonly />
      </div>
  
    </div>
  </div>

</body>
</html>
