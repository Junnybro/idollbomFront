<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="../../css/login/koregisterpage.css">
</head>
<body>

<div class="signup">
  <h1>SIGN UP</h1>
  <h3>간편 회원 가입</h3>
  <div class="social-login">
    <div class="social-box : naver">
      <a href="https://www.naver.com" target="_blank">
        <img src="../../images/naver.jpeg" alt="Naver">
      </a>
    </div>
    <div class="social-box : kakao">
      <a href="https://www.kakao.com" target="_blank">
        <img src="../../images/kakao.png" alt="Kakao">
      </a>
    </div>
    <div class="social-box : google">
      <a href="https://www.google.com" target="_blank">
        <img src="../../images/google.png" alt="Google">
      </a>
    </div>
  </div>

  <div class="separator">
    <div class="line"></div>
    <p class="ortext">or</p>
    <div class="line"></div>
  </div>

  <form id="signupForm" onsubmit="return validateForm()">
    <input type="text" id="username" placeholder="이름" required >
    <input type="text" id="nickname" placeholder="별명" required>
    <div class="error-message" style="display: none;" id="nicknameError">
      <img src="../../images/warning.png" alt="Warning" class="error-icon"> 이미 가입된 닉네임입니다
    </div>
    <input type="text" id="phoneNumber" placeholder="전화번호" required>
    <input type="text" id="" placeholder="주소" required>

    <div class="form">
      <input type="email" id="email" placeholder="Email" required>
      <button type="button" class="emailverify-button" onclick="checkEmail()">이메일 인증번호 받기</button>
      <div class="emailerror-message" style="display: none;" id="emailError">
        <img src="../../images/warning.png" alt="Warning" class="error-icon"> 이미 가입된 이메일입니다
      </div>
    </div>

    <div class="form">
      <input type="text" id="verificationCode" placeholder="인증번호 입력" required>
      <div class="error-message" style="display: none;" id="verificationError">
        <img src="../../images/warning.png" alt="Warning" class="error-icon"> 인증번호를 확인해주세요
      </div>
      <div class="buttonCss">
        <button type="button" class="reverify-button">인증번호 재전송</button>
        <button type="button" class="confirmverify-button">인증번호 확인</button>
      </div>
    </div>

    <input type="password" id="password" placeholder="비밀번호" required>
    <div class="error-message" style="display: none;" id="passwordError">
      <img src="../../images/warning.png" alt="Warning" class="error-icon"> 비밀번호는 6자리 이상이어야 합니다
    </div>
    <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
    <div class="error-message" style="display: none;" id="confirmPasswordError">
      <img src="../../images/warning.png" alt="Warning" class="error-icon"> 비밀번호가 일치하지 않습니다
    </div>

    

    <div class="checkbox">
      <label class="checkbox-container">
        <input type="checkbox" id="service-terms" name="service-terms">
        <span class="checkbox-label">[필수]서비스 이용약관</span>
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="privacy-policy" name="privacy-policy">
        <span class="checkbox-label">[필수]개인정보 수집 · 이용 동의</span>
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="third-party" name="third-party">
        <span class="checkbox-label">[필수]제3자 마케팅 정보 수신 동의</span>
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="age-confirmation" name="age-confirmation">
        <span class="checkbox-label">[필수] 14세 이상입니다</span>
      </label>
    </div>

    <button type="submit" class="signup-button">SIGN UP</button>
  </form>
  <p class="signinAsk">이미 계정이 있나요 <a href="../../html/login/loginpage.html">Sign In</a></p>
</div>

<script src="../js/registerpage.js"></script>
</body>
</html>
