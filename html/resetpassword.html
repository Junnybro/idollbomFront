<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password Page</title>
<link rel="stylesheet" href="../css/koresetpassword.css">
<script src="../js/resetpassword.js"></script>

</head>
<body>

<div class="resetPasswordpage">
  <h2>RESET YOUR PASSWORD</h2>

  <form>
    <div class="form">
        <input type="email" id="email" placeholder="Email" required>
        <div class="error-message" style="display:none;">
          <img src="../images/warning.png" alt="경고" class="error-icon"> 인증번호를 확인해주세요.
        </div>
        <button type="button" class="emailverify-button">이메일로 인증번호 받기</button>
    </div>

    <div class="form">
      <input type="text" id="verificationCode" placeholder="" required>
      <div class="error-message" style="display:none;">
        <img src="../images/warning.png" alt="경고" class="error-icon"> 인증번호를 입력하세요.
      </div>
      <div class="buttonCss">
        <button type="button" class="reverify-button">인증번호 재전송</button>
        <button type="button" class="confirmverify-button">인증번호 확인</button>
      </div>
    </div>

    <div class="passwordField">
      <input type="password" id="password" placeholder="Password">
      <img src="../images/visible.png" alt="보이기" class="password-icon" onclick="togglePasswordVisibility('password', this)">
      <div class="error-message" style="display:none;">
        <img src="../images/warning.png" alt="경고" class="error-icon"> 비밀번호는 6자리 이상이어야 합니다.
      </div>
    </div>

    <div class="passwordField">
      <input type="password" id="confirmPassword" placeholder="Confirm your Password">
      <img src="../images/visible.png" alt="보이기" class="password-icon" onclick="togglePasswordVisibility('confirmPassword', this)">
      <div class="error-message" style="display:none;">
        <img src="../images/warning.png" alt="경고" class="error-icon"> 비밀번호가 일치하지 않습니다.
      </div>
    </div>
    <div class="reset-button-container">
      <button type="submit" class="reset-button">비밀번호 재설정</button>
    </div>
  </form>

</div>
</body>
</html>
